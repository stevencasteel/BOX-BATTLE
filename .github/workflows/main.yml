name: Godot CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*' # This will also trigger the workflow for tags like v1.0.0

jobs:
  # JOB ORDER: Matched to export_presets.cfg

  # Preset 0: Windows Desktop
  build-windows:
    name: Build for Windows
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup build directory
        run: mkdir -v build/windows
      - name: Build and Export for Windows
        run: godot --headless --verbose --export-release "Windows Desktop" "build/windows/BOX BATTLE.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows

  # Preset 1: Web
  build-web:
    name: Build for Web
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup build directory
        run: mkdir -v build/web
      - name: Build and Export for Web
        run: godot --headless --verbose --export-release "Web" "build/web/index.html"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  # Preset 2: macOS
  build-mac:
    name: Build for macOS
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup build directory
        run: mkdir -v build/macos
      - name: Build and Export for macOS
        run: godot --headless --verbose --export-release "macOS" "build/macos/BOX BATTLE.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos

  # Preset 3: Linux
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup build directory
        run: mkdir -v build/linux
      - name: Build and Export for Linux
        run: godot --headless --verbose --export-release "Linux" "build/linux/BOX BATTLE.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux

  create-release:
    name: Create GitHub Release
    # The order in 'needs' doesn't strictly matter, but we'll keep it consistent.
    needs: [build-windows, build-web, build-mac, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      # Using v4 which is the latest version
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/web-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*